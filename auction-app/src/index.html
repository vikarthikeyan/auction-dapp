
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Roulette Ethereum App</title>
  <link href='https://fonts.googleapis.com/css?family=Lobster|Open+Sans:400,400italic,300italic,300|Raleway:300,400,600' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="css/animate.css">
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
  <div class="content">
    <div class="container wow fadeInUp delay-03s">
      <div class="row">
        
        <div class="logo text-center">
          <img src="img/logo.png" alt="logo" width="150">
		  <h2>ETH - Blind Auction</h2>
          <h3>May the highest bidder win!</h3>
        </div>

		<br><hr><br>

		<div class="row">
			<div class="text-center">
  				<img src="img/antiqueTrophy.jpg" class="rounded" height="400px" width="250px">
			</div>
		</div>

		<h2 class="subs-title text-center">Bid on this antique trophy!</h2>

        <label class="subs-title text-center" style="font-size:20px; text-align:center; display:block">
            <b>Enter blinded bid bytes value</b>&nbsp;
              <input type="text" class="bid-input" id="bet-value" style="color:black; font-size:15px"></input>
            <br/>
            <br>
        </label>
          <label class="subs-title text-center" style="font-size:20px; text-align:center; display:block">
            <b>Enter the value you want to send as the deposit</b>&nbsp;
              <input type="text" class="bid-input" id="message-value" style="color:black; font-size:15px"></input>
            <br/>
        </label>

		<div class="row" style="padding-top:25px">
          <center><button type="submit" id="submit-bid" class="btn btn-primary align-center">Bid</button></center>
          <br>
      	</div>
		
		<br><hr>


     <label class="subs-title text-center" style="font-size:20px; text-align:center; display:block">
            <b>Reveal your bid</b>&nbsp;
              <input type="text" class="bid-input" id="bet-reveal" style="color:black; font-size:15px"></input>
              <br>
              <br>
            <b>Enter the cryptographic secret</b>&nbsp;
              <input type="text" class="bid-input" id="password" style="color:black; font-size:15px"></input>
            <br/>
        </label>

    <div class="row" style="padding-top:25px">
          <center><button type="submit" id="submit-reveal" class="btn btn-primary align-center">Reveal</button></center>
          <br>
        </div>
    
    <br><hr>











        <div id="info-section" data-wow-delay=".3s" style="font-size:20px; text-align:center; display:block">
			Phase: <span id="current-phase">Bidding</span>
			<div class="row">
				<center><button type="submit" id="change-phase" class="btn btn-primary align-center">Move to Next Phase</button>
				<button type="submit" id="generate-winner" class="btn btn-primary align-center">Show Winning bid</button>
				</center>
			</div>
        </div>


      </div>
      <br><br>


      <h2 class="subs-title text-center" id="please-wait" hidden>Please wait for the transaction to be mined and executed!</h2>

    </div>
  </div>
  
  <script src="js/dist/jquery.min.js"></script>
  <script src="js/dist/bootstrap.min.js"></script>
  <script src="js/dist/jquery.countdown.min.js"></script>
  <script src="js/dist/wow.js"></script>
  <script src="js/dist/custom.js"></script>
  
  <div style="padding-top:500px">Icons made by <a href="https://www.flaticon.com/authors/mynamepong" title="mynamepong">mynamepong</a> from <a href="https://www.flaticon.com/" 			    title="Flaticon">www.flaticon.com</a> is licensed by <a href="http://creativecommons.org/licenses/by/3.0/" 			    title="Creative Commons BY 3.0" target="_blank">CC 3.0 BY</a></div>
</body>

<script src="js/dist/bootstrap.min.js"></script>
<script src="js/dist/web3.min.js"></script>
<script src="js/dist/truffle-contract.js"></script>
<script src="js/app.js"></script>



</html>
